<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">


<link rel="stylesheet" th:href="@{/css/jkanban.min.css}" />
<link rel="stylesheet" th:href="@{/css/jkanban.css}" />
<script type="text/javascript" th:src="@{/js/jkanban.js}"></script>
<script type="text/javascript" th:src="@{/js/jkanban.min.js}"></script>

<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" />

<style type="text/css">
/* body {
	font-family: "Lato";
	margin: 0;
	padding: 0;
} */

#myKanban {
	overflow-x: auto;
	padding: 20px 0;
}

.success {
	background: #00B961;
	color: #fff
}

.info {
	background: #2A92BF;
	color: #fff
}

.warning {
	background: #F4CE46;
	color: #fff
}

.error {
	background: #FB7D44;
	color: #fff
}
</style>


</head>


<body>
	<section class="layout-content mt-5" layout:fragment="corpo">



		<div class=" container">
			<div class="row">
				<div class="col-md-12 " >
					<h3>Funil de Vendas</h3>

					<hr>
					<div id="myKanban"></div>



					
				</div>
			</div>
		</div>


		<script type="text/javascript">
var KanbanTest = new jKanban({
    element : '#myKanban',
    gutter  : '10px',
    click : function(el){
        alert(el.innerHTML);
        alert(el.dataset.eid)
    },
    boards  :[
        {
            id : '_todo',
            title  : 'Prospecção',
            class : 'info',
            item  : [
                {
                   'id':'task-1',
                    'title':'Try drag me',
                },
                {
                   'id':'task-2',
                    'title':'Click me!!',
                }
            ]
        },
        {
            id : '_working',
            title : 'Proposta',
            class : 'warning',
            item  : [
                {
                    'title':'Do Something!',
                },
                {
                    'title':'Run?',
                }
            ]
        },
        {
            id : '_done',           
            title  : 'Negociação',
            class : 'success',
            item  : [
                {
                    'title':'All right',
                },
                {
                    'title':'Ok!',
                },
                
                
            ]
        },
        {
            id : '_default',            
            title  : 'Fechamento',            
            class : 'error',
            item  : [
                {
                    'title':'Default Item',
                },
                {
                    'title':'Default Item 2',
                },
                {
                    'title':'Default Item 3',
                }
            ]
        }
    ]
});





</script>

	</section>



</body>


</html>
