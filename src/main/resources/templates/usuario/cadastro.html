<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>


<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastro de Usuario</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/usuario/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Lista Usuarios</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<form th:object="${usuario}" th:action="@{/usuario/salvar}"
				method="POST">
				<div class="form-group">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label>Id </label> <input type="text"
								class="form-control input-sm" id="id" placeholder="ID"
								readOnly="readonly" th:field="*{usuario_id}" />

						</div>


						<div class="form-group col-md-4">
							<label for="nome">Nome do Usuario</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome do Usuario"
								autofocus="autofocus" th:field="*{usuario_nome}" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="nome">Login Usuario</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome do Usuario"
								autofocus="autofocus" th:field="*{usuarioLogin}" />
						</div>

						<div class="form-group col-md-4 col-form-label ">
							<label for="inputPassword" class="">Password</label> <input
								type="password" class="form-control" id="inputPassword"
								placeholder="Password" th:field="*{usuarioSenha}">
						</div>

					</div>

					<div class="form-row">
						<div class="form-group col-md-4">
						<label for="nome">Cargo do Usuario</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome do Usuario"
							autofocus="autofocus" th:field="*{usuario_cargo}" />
					</div>
					
					<div class="form-group col-md-4">
						<label for="status">Status</label> <select id="status"
							class="form-control" th:field="*{usuario_status}">
							<option value="">Selecione</option>
							<option value="A">Ativo </option>
							<option value="I">Inativo</option>


						</select>
					</div>
					
					</div>
					





					<input type="hidden" id="id" name="id" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
