<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>


<body>
	<section class="layout-content" layout:fragment="corpo">
	
	<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Usuarios</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/usuario/cadastrar}"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Cadastrar Usuario</span>
			</a>
		</nav>
		
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Usuario</th>
							<th>Login</th>
							<th>Cargo</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${usuario}">
							<td th:text="${p.usuario_id}"></td>
							<td th:text="${p.usuario_nome}"></td>
							<td th:text="${p.usuarioLogin}">
							<td th:text="${p.usuario_cargo}">
							<td th:text="${p.usuario_status}"></td>
							

							<td></td>
							<td><a th:href="@{/usuario/deletar/{usuario_id}(usuario_id=${p.usuario_id})}"
								class="btn btn-danger btn-sm "> Excluir </a></td>
							<td><a href="#" class="btn btn-primary btn-sm eBtn">
									Editar </a></td>
						</tr>

					</tbody>
				</table>
			</div>
			
			</div>
			</section>
	
	
	
	
</html>
