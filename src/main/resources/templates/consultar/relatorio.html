<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>


<body>
	<section class="layout-content" layout:fragment="corpo">
	<div class="container">
	<div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Relatorio valor do cliente </h4>
          </div>
          <div class="card-body">
         	<p>Relatorio de valor do cliente em cada etapa.</p>
            <button type="button" class="btn btn-sm btn-block btn-outline-primary">Download</button>
            <input type="button" id="btnExport" value=" Export Table data into Excel " />
          </div>
        </div>
        
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Relatorio de Oferta</h4>
          </div>
          <div class="card-body">
        <p> Relatório de ofertas e valor do cliente por data de fechamento de negocio</p>
         
            <button type="button" class="btn btn-sm btn-block btn-outline-primary">Download</button>
          </div>
        </div>
        
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Relatorio Indice de Ações</h4>
          </div>
          <div class="card-body">
          <p>Relatorio de indice de ações registradas nos clientes (percentual máximo)</p>
            <button type="button" class="btn btn-sm btn-block btn-outline-primary">Download</button>
          </div>
        </div>
        
      </div>
	</div>
	</section>
    <script>
        $("#btnExport").click(function(e) {
            var a = document.createElement('a');
            var data_type = 'data:application/vnd.ms-excel';
            var table_div = document.getElementById('listagem');
            var table_html = table_div.outerHTML.replace(/ /g, '%20');
            a.href = data_type + ', ' + table_html;
            a.download = 'filename.xls';
            a.click();
            e.preventDefault();
        });
    </script>
</body>
</html>
