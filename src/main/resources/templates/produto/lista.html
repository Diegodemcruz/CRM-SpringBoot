<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">


		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Produtos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/produto/cadastrar}"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Produto</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome Produto</th>
							<th>Status</th>
							<th>Nivel de Instrução</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${produtos}">
							<td th:text="${p.produto_id}"></td>
							<td th:text="${p.produto_nome}"></td>
							<td th:text="${p.produto_status}"></td>
							<td th:text="${p.nivelInstrucao.nivel_instrucao_descricao}"></td>
							<td th:text="${p.produto_descricao}"></td>

							<td></td>
							<!-- <td><a th:href="@{/produto/deletar/{produto_id}(produto_id=${p.produto_id})}" class="btn btn-danger btn-sm "> Excluir </a></td> -->
							<td><a th:href="@{find-one/}+${p.produto_id}" class="btn btn-primary btn-sm eBtn"> Editar </a></td>
						</tr>

					</tbody>
				</table>
			</div>


			<div class="myForm">
				<form th:action="@{/produto/salvar}" method="post">
					<div class="modal fade" id="exampleModal" tabindex="-1" 	role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Edite Cadastro</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">

									<div class="form-group">
										<label for="id" class="col-form-label">ID</label>
										 <input type="text" class="form-control" id="produto_id" name="produto_id" value="" />
									</div>
									
									<div class="form-group">
										<label for="name" class="col-form-label">Nome do Produto</label>
										 <input type="text" class="form-control" id="produto_nome" name="produto_nome" value="" />
									</div>
									
								<div class="form-group col-md-4">
								<label for="status">Status</label> 
								<select id="produto_status"	class="form-control" name="produto_status">
									<option value="">Selecione</option>
									<option value="A">Ativo </option>
									<option value="I">Inativo</option>
								</select>
								</div>
					
								<div class="form-group col-md-4">
								<label for="status">Nivel de Instrução</label> 
								<select id="nivelInstrucao"  class="form-control" name="nivelInstrucao">								
									<option th:each="n : ${nivelInstrucao}" th:value="${n.nivel_instrucao_id}" 
									
									th:text="${n.nivel_instrucao_descricao}"> 
							 		</option>
								</select>
								</div>

				<div class="form-group">
					<label for="exampleFormControlTextarea1">Descrição do Curso</label>
					<textarea class="form-control" id="produto_descricao" name="produto_descricao"
						rows="3" ></textarea>
				</div>
				</div>

				
									
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Close</button>
										<input type="submit" class="btn btn-primary" value="save" />
									</div>
								</div>
							</div>

						</div>
				</form>
			</div>

		</div>

	</section>


</body>
</html>
