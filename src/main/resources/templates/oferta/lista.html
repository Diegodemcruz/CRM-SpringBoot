
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<body>



	<section class="layout-content" layout:fragment="corpo">





		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Ofertas</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/oferta/cadastrar}"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Oferta</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Oferta</th>
							<th>Data Inicio</th>
							<th>Data Fim</th>
							<th>Valor da Oferta</th>
							<th>Status</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${oferta}">
							<td th:text="${o.oferta_id}"></td>
							<td th:text="${o.produto.produto_nome}"></td>
							<td th:text="${o.oferta_data_final}"></td>
							<td th:text="${o.oferta_data_inicio}"></td>
							<td th:text="${o.oferta_preco}"></td>
							<td th:text="${o.oferta_status}"></td>
							<td th:text="${o.oferta_descricao}"></td>


							<td></td>
							<td><a
								th:href="@{/oferta/deletar/{oferta_id}(oferta_id=${o.oferta_id})}"
								class="btn btn-danger btn-sm "> Excluir </a></td>
							<td><a th:href="@{find-one/}+${o.oferta_id}" class="btn btn-primary btn-sm eBtn"> Editar
							</a></td>
						</tr>

					</tbody>
				</table>
			</div>

			<div class="myForm">
				<form method="post">
					<div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Edite
										Cadastro</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">

									<div class="form-group">
										<label for="id" class="col-form-label">ID</label> <input
											type="text" class="form-control" id="id" name="id" value="" />
									</div>
									<div class="form-group">
										<label for="name" class="col-form-label">Nome do
											Produto</label> <input type="text" class="form-control" id="name"
											name="name" value="" />
									</div>
									<div class="row">
										<div class="form-group col-md-4">
											<label for="status">Status</label> <select id="status"
												class="form-control">
												<option value="">Selecione</option>
												<option value="A">Ativo</option>
												<option value="I">Inativo</option>


											</select>
										</div>									
									</div>
								</div>

								<div class="form-group">
									<label for="exampleFormControlTextarea1">Descrição do
										Curso</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3"></textarea>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="save" />
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>



	</section>





</body>
</html>
